<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,500,700" rel="stylesheet">
    <title>Web Challenge Week 1</title>
</head>
<body>

    <div class="container layout-column">
        <div style="background-image: url(images/BgImage.png); background-size: 1100px auto">
            <div class="top layout-column">
                    <div class="header layout-row">
                        <img src="images/logo.png" alt="Logo">
                        <div class="menu layout-row">
                            <div class="menu_list">Home</div>
                            <div class="menu_list">Services</div>
                            <div class="menu_list">Client</div>
                            <div class="menu_list">Contact</div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="content-text">
                            <div>We <span class="em">Digitalise</span></div>
                            <div>Your business process.</div>
                        </div>
                        <button>Learn more</button>
                    </div>
                </div>
        </div>
        
        <div class="bottom layout-row">
            <div class="box layout-row">
                <img src="images/location.png" alt="Location">
                <div class="layout-column">
                    <div class="number">8</div>
                    <div class="des">located in 8 areas</div>
                </div>
            </div>
            <div class="box layout-row">
                <img src="images/customer.png" alt="Customers">
                <div class="layout-column">
                    <div class="number">2450</div>
                    <div class="des">happy clients last year</div>
                </div>
            </div>
            <div class="box layout-row">   
                <img src="images/experience.png" alt="Experience">
                <div class="layout-column">
                    <div class="number">2395</div>
                    <div class="des">years of combined experience</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
